<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset = "utf-8">
        <title>Login</title>
        <meta name="viewport" content="width-device-width, initial-scale-1">
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <div class="container">
        <body>
            <div class="row">
                {% if messages %}
                    <div class= "alert alert-danger" role="alert">
                        <ul class="messages">
                            {% for message in messages %}
                                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}}> {{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            </div>
            <div class= "row">
                <form class = "mx-auto form-group" action='/register/create' method='post'>
                    <input type= hidden>
                    {% csrf_token %}
                    <div class="jumbotron">
                        <h2>Registration</h2>
                    </div>
                    <div class="form-group row">
                        <div class= "col-sm-4">
                            <label for="firstname" class= "col-form-label">First Name</label>
                        </div>
                        <div class= "col-sm-6">
                            <input class= "form-control" type= "text" name="first_name" placeholder= "first name">
                        </div>
                    </div>
                    <div class= "form-group row">
                        <div class= "col-sm-4">
                            <label for="lastname" class= "col-form-label">Last Name</label>
                        </div>
                        <div class= "col-sm-6">
                            <input class= "form-control" type= "text" name="last_name" placeholder="last name">
                        </div>
                    </div>
                    <div class= "form-group row">
                        <div class= "col-sm-4">
                            <label for="email" class= "col-form-label">Email</label>
                        </div>
                        <div class= "col-sm-6">
                            <input class= "form-control" type= "email" name="email" placeholder="email">
                        </div>
                    </div>
                    <div class= "form-group row">
                        <div class= "col-sm-4">
                            <label for="birthdate" class= "col-form-label">Birth Date</label>
                        </div>
                        <div class= "col-sm-6">
                            <input class= "form-control" type= "date" name="birth_date" placeholder="birth date">
                        </div>
                    </div>
                    <div class= "form-group row">
                        <div class= "col-sm-4">
                            <label for="role" class= "col-form-label">Role</label>
                        </div>
                        <div class= "col-sm-6">
                            <select name = "role" class= "form-select" aria-label="select role">
                                <option selected>Select Role</option>
                                {% for roles in all_roles %}
                                <option value="{{roles.id}}"> {{ roles.role}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class= "form-group row">
                        <div class= "col-sm-4">
                            <label for="password" class= "col-form-label">Password</label>
                        </div>
                        <div class= "col-sm-6">
                            <input class= "form-control" type= "password" name="password" placeholder="password">
                        </div>
                    </div>
                    <div class= "form-group row">
                        <div class= "col-sm-4">
                            <label for="confirmpassword" class= "col-form-label">Confirm Password</label>
                        </div>
                        <div class= "col-sm-6">
                            <input class= "form-control" type= "password" name="confirmpassword" placeholder="confirmpassword">
                        </div>
                    </div>
                    <div class= "form-group row">
                        <div class= "d-flex justify-content-center">
                            <input class= "btn btn-primary" type="submit" value="Save and Continue">
                        </div>
                        <div class= "d-flex justify-content-around">
                            <a class= "btn btn-warning"href="/dashboard">Cancel</a>
                            <input class= "btn btn-success" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </body>
    </div>
</html>
