<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset = "utf-8">
        <title>Login</title>
        <meta name="viewport" content="width-device-width, initial-scale-1">
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <div class="container">
        <body>
            <div class="row">
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                    <a class="navbar-brand">The Ink Collective</a>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <a class= "nav-link btn btn-outline-success" href="#">Advanced Search</a>
                    <a class= "nav-link btn btn-outline-success" href="#">Login</a>
                    <a class="nav-link btn btn-outline-success" href="/register">Join the Collective</a>
                </nav>
            </div>
            <div class="row">
                <table class="table table-bordered table-striped">
                    <tr>
                        <th>Artist Name</th>
                        <th>Location</th>
                        <th>Deposit</th>
                        <th>Availability</th>
                    </tr>
                    {% for profile in all_profiles %}
                    <tr>
                        <td>{{profile.user.first_name}} {{profile.user.last_name}}</td>
                        <td>{{profile.address}}</td>
                        <td>{{profile.deposit}}</td>
                        <td>{{profile.availability}}</td>
                    
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </body>
    </div>
</html>
